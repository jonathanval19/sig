<div class="d-flex justify-content-center">
  <h2 class="titulo">
    <b>{{ descripcionproceso }} - {{descripciontipodocumento}}</b>
  </h2>
</div>
<div class="d-flex justify-content-center subtitulo">DOCUMENTOS</div>

<div class="row d-flex justify-content-center">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="panel-transacciones">
      <div *ngFor="let transaccion of transaccions; trackBy: trackId" data-cy="entityTable">
        <div
          *ngIf="transaccion.proceso?.id == idproceso && transaccion.tipoDocumento?.id == idtipodocumento"
          class="d-flex justify-content-center"
        >
          <button
            [routerLink]="['/mapa-documento']"
            [queryParams]="{ idtransaccion: transaccion.id }"
            class="btnproceso estilo-transacciones"
          >
            {{ transaccion.titulo }}: {{ transaccion.codigoDocumento }}
          </button>
        </div>
      </div>
      <div class="mt-3 mb-3">
        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>
        <button type="button" [routerLink]="['/mapa-proceso']" class="btn btn-danger">
          <fa-icon icon="home"></fa-icon>&nbsp;<span>Mapa</span>
        </button>
      </div>
    </div>
  </div>
</div>
