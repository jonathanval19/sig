<div class="d-flex justify-content-center" *ngIf="!documento?.archivo">
  <h2 class="titulo text-middle">
    <b>No existen documentos</b>
  </h2>
</div>

<div class="d-flex justify-content-center" >
  <iframe
  class="documentoVisor"
  id="documentoSIG"
  src=""
  title="File"
  frameborder="0"
  scrolling="auto"
></iframe>
</div>


<div class="row d-flex justify-content-center">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="panel-documento">
      <div class="">
        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>
        <button type="button" [routerLink]="['/mapa-proceso']" class="btn btn-danger">
          <fa-icon icon="home"></fa-icon>&nbsp;<span>Mapa</span>
        </button>
      </div>
    </div>
  </div>
</div>
