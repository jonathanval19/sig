<div class="d-flex justify-content-center">
  <h2 class="titulo">
    <b>{{ descripcionproceso }}</b>
  </h2>
</div>
<div class="d-flex justify-content-center subtitulo">TIPOS DE DOCUMENTOS</div>

<div class="row d-flex justify-content-center">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="panel-documentos">
      <div *ngFor="let tipoDocumento of tipoDocumentos; trackBy: trackId" data-cy="entityTable">
        <button
          [routerLink]="['/mapa-transaccion']"
          [queryParams]="{
            idproceso: idproceso,
            descripcionproceso: descripcionproceso,
            idtipodocumento: tipoDocumento.id,
            descripciontipodocumento: tipoDocumento.descripcion
          }"
          class="btnproceso estilo-documentos"
        >
          {{ tipoDocumento.codigo }}: {{ tipoDocumento.descripcion }}
        </button>
      </div>
      <div class="mt-3 mb-3">
        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/mapa-proceso']" class="btn btn-danger">
          <fa-icon icon="home"></fa-icon>&nbsp;<span>Mapa</span>
        </button>
      </div>
    </div>
  </div>
</div>
